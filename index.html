<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="calculator">
    <div class="display" id="display">
      <div class="previous" id="previous"></div>
      <div class="current" id="current"></div>
    </div>
    <div class="buttons">
      <button class="button span-two blue" id="all-clear">AC</button>
      <button class="button blue" id="delete">DEL</button>
      <button class="button operator">รท</button>
      <button class="button numbers">7</button>
      <button class="button numbers">8</button>
      <button class="button numbers">9</button>
      <button class="button operator">ร</button>
      <button class="button numbers">4</button>
      <button class="button numbers">5</button>
      <button class="button numbers">6</button>
      <button class="button operator">+</button>
      <button class="button numbers">1</button>
      <button class="button numbers">2</button>
      <button class="button numbers">3</button>
      <button class="button operator">-</button>
      <button class="button numbers">0</button>
      <button class="button" id="dot">.</button>
      <button class="button span-two" id="equals">=</button>
    </div>
  </div>
</body>
</html>
